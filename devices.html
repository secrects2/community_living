<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>輔具申請 | 全齡共融賦能生態圈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1E3A8A', lavender: '#A78BFA' } } } }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 font-bold text-primary"><i data-lucide="arrow-left"></i> 返回首頁</a>
            <h1 class="text-xl font-bold">專業輔具租借申請</h1>
            <div class="w-20"></div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between mb-10 relative">
                <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-10 -translate-y-1/2"></div>
                <div class="flex flex-col items-center bg-gray-50 px-2"><div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center font-bold mb-2">1</div><span class="text-sm font-medium">選擇輔具</span></div>
                <div class="flex flex-col items-center bg-gray-50 px-2"><div class="w-10 h-10 bg-white border-2 border-primary text-primary rounded-full flex items-center justify-center font-bold mb-2">2</div><span class="text-sm font-medium text-gray-500">填寫資料</span></div>
                <div class="flex flex-col items-center bg-gray-50 px-2"><div class="w-10 h-10 bg-white border-2 border-gray-300 text-gray-400 rounded-full flex items-center justify-center font-bold mb-2">3</div><span class="text-sm font-medium text-gray-500">評估審核</span></div>
                <div class="flex flex-col items-center bg-gray-50 px-2"><div class="w-10 h-10 bg-white border-2 border-gray-300 text-gray-400 rounded-full flex items-center justify-center font-bold mb-2">4</div><span class="text-sm font-medium text-gray-500">領取/配送</span></div>
            </div>

            <h2 class="text-2xl font-bold mb-6">熱門租借項目</h2>
            <div class="space-y-4 mb-8">
                <div class="bg-white p-4 rounded-xl border border-gray-200 flex flex-col md:flex-row gap-6 items-center">
                    <div class="w-32 h-32 bg-gray-100 rounded-lg shrink-0 overflow-hidden"><img src="images/device-wheelchair.jpg" class="w-full h-full object-cover"></div>
                    <div class="flex-1 text-center md:text-left">
                        <h3 class="font-bold text-lg">輕量化鋁合金輪椅</h3>
                        <p class="text-gray-500 text-sm mt-1">適合外出就醫、短期復健使用。重量僅 11kg。</p>
                        <div class="mt-2 text-lavender font-bold">租金：$500 / 月 (保證金 $2000)</div>
                    </div>
                    <button class="px-6 py-2 border-2 border-primary text-primary rounded-full hover:bg-primary hover:text-white transition-colors">選擇此項</button>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
