        function switchAppTab(tabName) {
            // Update Tab Icons
            ['home', 'health', 'shop', 'profile'].forEach(tab => {
                const btn = document.getElementById(`nav-${tab}`);
                const icon = btn.querySelector('i');
                const text = btn.querySelector('span');
                
                if (tab === tabName) {
                    btn.classList.remove('text-gray-400');
                    btn.classList.add('text-primary');
                } else {
                    btn.classList.add('text-gray-400');
                    btn.classList.remove('text-primary');
                }
            });

            // Update Content
            const screen = document.getElementById('app-screen');
            screen.innerHTML = appViews[tabName];
            
            // Re-initialize icons for new content
            lucide.createIcons();

            // Initialize Charts if on health tab
            if (tabName === 'health') {
                renderHealthCharts();
            }
        }

        function renderHealthCharts() {
            // ICOPE Radar Chart
            new Chart(document.getElementById('icopeChart'), {
                type: 'radar',
                data: {
                    labels: ['認知', '行動', '營養', '聽力', '視力', '憂鬱'],

                        label: '本月評估',

                        borderColor: '#4ECDC4',
                        pointBackgroundColor: '#4ECDC4',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4ECDC4'

                        fill: true,
                        backgroundColor: 'rgba(30, 58, 138, 0.1)',
                        borderColor: '#1E3A8A',
                        pointBackgroundColor: '#1E3A8A',
                        borderDash: [5, 5]
                    }]
                },
                options: {
                    elements: { line: { borderWidth: 2 } },
                    scales: { r: { suggestMin: 50, suggestMax: 100 } },
                    plugins: { legend: { position: 'bottom', labels: { font: { size: 10 } } } }
                }
            });

            // Strength Line Chart

                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false }, x: { grid: { display: false } } }
                }
            });
