<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>產品營養組合 | 全齡共融賦能生態圈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1E3A8A', coral: '#FFB6A3' } } } }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 font-bold text-primary"><i data-lucide="arrow-left"></i> 返回首頁</a>
            <h1 class="text-xl font-bold">健康營養市集</h1>
            <button class="relative p-2" onclick="alert('購物車功能模擬')">
                <i data-lucide="shopping-cart"></i>
                <span class="absolute top-0 right-0 bg-coral text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">2</span>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all p-4">
                <div class="aspect-square bg-gray-100 rounded-lg mb-4 overflow-hidden">
                    <img src="images/product-nutrition-meal.png" alt="Meal" class="w-full h-full object-cover">
                </div>
                <div class="mb-2"><span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">低GI</span></div>
                <h3 class="font-bold text-lg mb-1">活力營養餐盒 (7日份)</h3>
                <p class="text-gray-500 text-sm mb-4">專為銀髮族設計，口感軟爛易入口，營養均衡。</p>
                <div class="flex items-center justify-between">
                    <span class="font-bold text-primary text-xl">$1,200</span>
                    <button class="bg-primary text-white p-2 rounded-lg hover:bg-primary/90" onclick="alert('已加入購物車')"><i data-lucide="plus"></i></button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all p-4">
                <div class="aspect-square bg-gray-100 rounded-lg mb-4 overflow-hidden">
                    <img src="images/product-calcium-combo.png" alt="Calcium" class="w-full h-full object-cover">
                </div>
                <div class="mb-2"><span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">骨骼強健</span></div>
                <h3 class="font-bold text-lg mb-1">高鈣大補帖組合</h3>
                <p class="text-gray-500 text-sm mb-4">包含高鈣奶粉、維生素D3滴劑，預防骨質疏鬆。</p>
                <div class="flex items-center justify-between">
                    <span class="font-bold text-primary text-xl">$850</span>
                    <button class="bg-primary text-white p-2 rounded-lg hover:bg-primary/90" onclick="alert('已加入購物車')"><i data-lucide="plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
